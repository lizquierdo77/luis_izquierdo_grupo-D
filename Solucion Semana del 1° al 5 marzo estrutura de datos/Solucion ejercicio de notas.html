<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio de notas</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <center>
        <h1></h1>

        <br>
        <table border="5">
            <th>Descripcion</th><th>Nombre</th>
            <tbody>
                <tr>
                    <td>Nombres</td>
                    <td>
                        <input type="text"  name="nom" id="nom" autofocus >
                    </td>
                </tr>
                <tr>
                    <td>Apellidos</td>
                    <td>
                        <input type="text"  name="ape" id="ape" >
                    </td>
                </tr>
                <tr>
                    <td>Nota 1</td>
                    <td>
                        <input type="text"  name="n1" id="n1" >
                    </td>
                </tr>
                <tr>
                    <td>Nota 2</td>
                    <td>
                        <input type="text"  name="n2" id="n2" >
                    </td>
                </tr>
                <tr>
                    <td>Nota 3</td>
                    <td>
                        <input type="text"  name="n3" id="n3" >
                    </td>
                </tr>
            </tbody>
            <table border="5">
                <tr>
                    <td>
                         <button onclick="guardar()">AGREGAR</button>
                    </td>
                </tr>
            </table>
        </table>
        <br>
        <h2>LISTADO DE ESTUDIANTES</h2>
        <br>
        <table border="5">
            <th>Nombres</th><th>Apellidos</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>Nota Final</th> <th>APROBADO/REPROBADO</th>
            <th>Valoraci√≥n</th> <tbody id="cuerpo">

            </tbody>
        </table>
    </center>
    <script>
        var salida='';
        function guardar(){
            var objEst=Object();
             objEst.nom=document.getElementById('nom').value;
             objEst.ape=document.getElementById('ape').value;
            objEst.n1= parseFloat(document.getElementById('n1').value);
            objEst.n2= parseFloat(document.getElementById('n2').value);
            objEst.n3= parseFloat(document.getElementById('n3').value);
            console.log(objEst);
            console.log(objEst.ape);// refeenciar propiedad del objeto la propiedad ape
            var nota=nf(objEst.n1,objEst.n2,objEst.n3);

            salida +='<tr><td>'+objEst.nom+'</td> <td>'+objEst.ape+'</td> <td>'+objEst.n1+'</td> <td>'+objEst.n2+'</td> <td>'+objEst.n3+'</td> <td>'+ nota+'</td> <td><font color = "'+coloLetra(nota)+'">'+aprobReprob(nota)+'</font></td> <td><font color = "'+colorvalor(nota)+'">'+notaz(nota)+'</font></td> </tr>';
            document.getElementById('cuerpo').innerHTML=salida;
            limpiarCaja(); 
        }
        function limpiarCaja(){
            document.getElementById('nom').value='';
            document.getElementById('ape').value='';
            document.getElementById('n1').value='';
            document.getElementById('n2').value='';
            document.getElementById('n3').value='';
            document.getElementById('nom').focus();
        }
        function nf(n1,n2,n3){
            return (n1+n2+n3)/3;
        }
        function coloLetra(nota){
            if(nota >=3.0){
                return "#071AB6";
            }
            else{
                return "#B60707";
            }
        }
        function aprobReprob(nota){
            if(nota >=3.0){
                return "APROBADO";
            }
            else{
                return "REPROBADO";
            }
        }

function colorvalor(nota){

    if((nota>=0.0), (nota<=1.0)){
            return "#BA4A00"; }
            
        else if((nota>=1.0), (nota<=3.0)){
            return " #212F3C"; }

        else if((nota>=3.0), (nota<=3.5)){
            return "#6600FF"; }

        else if((nota>=3.5), (nota<=4.0)){
            return "#000033 "; }
            
        else if((nota>=4.0), (nota<=4.5)){
            return "#00FF66 "; }

        else if((nota>=4.5), (nota<=5.0)){
            return "#33CC33 "; }
}


     function notaz(nota){
        if((nota>=0.0), (nota<=1.0)){
            return "DEFICIENTE"; }
        else if((nota>=1.0), (nota<=3.0)){
            return "INSUFICIENTE"; }

        else if((nota>=3.0), (nota<=3.5)){
            return "BUENO"; }

        else if((nota>=3.5), (nota<=4.0)){
            return "ACEPTABLE"; }
            
        else if((nota>=4.0), (nota<=4.5)){
            return "SOBRESALIENTE"; }

        else if((nota>=4.5), (nota<=5.0)){
            return "ECXELENTE"; }

     }
    


    </script>
</body>
</html>
